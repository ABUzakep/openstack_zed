#platform=x86, AMD64, or Intel EM64T
#version=DEVEL
# Install OS instead of upgrade
install
# Keyboard layouts
keyboard 'us'
# Reboot after installation
reboot --eject
# Root password
rootpw --plaintext stack
# User
user --name=stack --password=stack --plaintext
# System timezone
timezone Etc/UTC --isUtc
# System language
lang en_US
# Firewall configuration
firewall --disabled
# System authorization information
auth  --useshadow  --passalgo=sha512
# Use CDROM installation media
cdrom
# Use text mode install
text
# SELinux configuration
selinux --permissive
# Do not configure the X Window System
skipx

# System bootloader configuration
bootloader --location=mbr
# Partition clearing information
clearpart --all

part /boot --fstype=ext4 --size=1024
part pv.0 --grow --size=1
volgroup ROOTDISK --pesize=4096 pv.0
logvol swap --name=swap --vgname=ROOTDISK --recommended
logvol / --fstype=ext4 --name=root --vgname=ROOTDISK --size=1 --grow

%pre --interpreter=bash
%end
#-------------------------------------------------------------------------------
# Enable ssh login with insecure Vagrant key and password-less sudo for stack
# Install VirtualBox guest additions, bootstrap stackauto
%post --interpreter=/bin/bash
DIR=/home/stack/.ssh
mkdir $DIR
wget -O $DIR/authorized_keys https://raw.githubusercontent.com/mitchellh/vagrant/master/keys/vagrant.pub
chmod 700 $DIR
chmod 400 $DIR/authorized_keys
chown -R stack:stack $DIR
echo "stack ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
echo "Defaults:stack !requiretty" >> /etc/sudoers

yum -y install dkms

mount /dev/sr1 /mnt
/mnt/VBoxLinuxAdditions.run
umount /mnt

echo -e '#!/bin/bash\nbash /media/sf_*/autostart/*activate_autostart.sh\nrm /media/*/autostart/*activate_autostart.sh' > /etc/init.d/stack
chmod 755 /etc/init.d/stack
ln -s ../init.d/stack /etc/rc2.d/S40stack
%end
#-------------------------------------------------------------------------------
# tar, bzip2, kernel-{devel,headers}: needed for VirtualBox guest additions
# (but not in @core)
%packages
wget
tar
bzip2
kernel-devel
kernel-headers
%end
